<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Demo</title>
  <meta charset="utf-8" />
</head>
<body>
<form>
<fieldset>
  <label for="person">Name: </label> <input type="text" id="person" name="person_name" required />
</fieldset>
<fieldset>
  Vote for the "best" pet:<br/>
  <label for="cat_opt">Cat</label> <input type="radio" id="cat_opt" name="best" value="cat" />
  <br/>
  <label for="dog_opt">Dog</label> <input type="radio" id="dog_opt" name="best" value="dog" />
  <br/>
  <label for="both_opt">Both</label> <input type="radio" id="both_opt" name="best" value="both" checked />
</fieldset>
<fieldset>
  <input type="submit" value="Submit" /> <input type="reset" value="Reset" /> <input type="button" value="Scare Me" onclick = "alert('boo!'); " />
</fieldset>
</form>
</body>
</html>
